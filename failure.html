<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Ooops!</h1>
          <p class="lead">There was a problem signing you up. Please try again or contact the support team.</p>
          <!-- added a form with a button so that user can try registering again -->
          <!-- clicking the button will trigger a post request to the failure route that will be caught by app.get("/failure") in our server -->
          <form action="/failure" method="post">
            <!-- bootstrap button -->  
            <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>
          </form>  
        </div>
      </div>
</body>
</html>
